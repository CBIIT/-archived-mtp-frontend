            -
              row:
                - "Analyses of pediatric oncology datasets from the Open Pediatric Cancer (OpenPedCan) project at the Children's Hospital of Philadelphila"
            -
              row:
                - "Data from Therapeutically Applicable Research to Generate Effective Treatments (TARGET)"
            -
              row:
                - "Data from Open Pediatric Brain Tumor Atlas (OpenPBTA)"
            -
