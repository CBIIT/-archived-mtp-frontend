#SECTION SEPARATOR
    -
      paragraph: "$$#MOLECULAR TARGETS PLATFORM OVERVIEW#$$"
    -
      paragraph: "The Molecular Targets Platform is a National Cancer Institute (NCI) instance of the $$[Open Targets Platform](https://platform.opentargets.org/)$$ with a focus on pediatric cancer data. This tool allows users to browse and identify associations between $$*molecular targets, diseases*$$, and $$*drugs*$$. The Molecular Targets Platform builds upon the data and functionality of the Open Targets Platform while also including:"
    -
      paragraph: "$$*FDA PTML*$$: The FDA Pediatric Molecular Target Lists (FDA PMTL), which are curated resources identifying potential pediatric cancer drug targets"
    -
      paragraph: "$$*OpenPedCan*$$: Analyses of pediatric oncology datasets from the Open Pediatric Cancer (OpenPedCan) project at the Children's Hospital of Philadelphia"
    -
      paragraph: "$$*TARGET*$$: Data from the Therapeutically Applicable Research to Generate Effective Treatments (TARGET) Initiative"
    -
      paragraph: "$$*OpenPBTA*$$: Data from the Open Pediatric Brain Tumor Atlas (OpenPBTA) Project"
    -
      paragraph: "$$*Kids First*$$: Data from the Gabriella Miller Kids First Research Program (Kids First) Neuroblastoma project"
    -
      paragraph: "As the project matures, new pediatric cancer data and additional functionality will be added to the Molecular Targets Platform."
    -
      paragraph: ~
    -
      paragraph: "____________________"
    -
      paragraph: ~
#SECTION SEPARATOR
    -
      paragraph: "$$#OPEN TARGETS PLATFORM#$$"
    -
      paragraph: "The $$[Open Targets Platform](https://platform.opentargets.org/)$$ is the open-source infrastructure upon which the Molecular Targets Platform is built."
    -
      paragraph: "As described by Open Targets: 'The Open Targets Platform is a comprehensive tool that supports systematic identification and prioritisation of potential therapeutic drug targets. By integrating publicly available datasets including data generated by the Open Targets consortium, the Platform builds and scores target-disease associations to assist in drug target identification and prioritisation. It also integrates relevant annotation information about targets, diseases, phenotypes, and drugs, as well as their most relevant relationships.' "
    - 
      paragraph: "The Open Targets Platform is not an NCI program; their site is not affiliated with the NCI or any other US government agency. However, the Open Targets Platform is an open-source product, meaning that the data and code are shared freely with other organizations for development. The NCI has added pediatric cancer data and additional functionality into a separate instance of the Open Targets Platform under NCI control – the Molecular Targets Platform."
    -
      paragraph: "This About page will document all of the new data and features present in the Molecular Targets Platform. For detailed descriptions and tutorials of the built-in functions of the Open Targets Platform, please see their $$[documentation](https://platform-docs.opentargets.org/)$$ or their most recent publication:"
    -
      paragraph: "Ochoa, D. et al. (2021). $$[Open Targets Platform: supporting systematic drug–target identification and prioritisation](https://academic.oup.com/nar/article/49/D1/D1302/5983621)$$. Nucleic Acids Research."
    -
      paragraph: "The Open Targets Platform undergoes regular updates to add new data and functionalities, which are integrated into the Molecular Targets Platform as soon as possible."
    -
      paragraph: ~
    -
