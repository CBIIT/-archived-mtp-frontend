    -
      paragraph: "$$#ABOUT CCDI#$$" 
    - 
      paragraph: "The Molecular Targets Platform is part of NCI’s $$[Childhood Cancer Data Initiative (CCDI)](target:_blank url:https://www.cancer.gov/research/areas/childhood/childhood-cancer-data-initiative type:0)$$, which is building a community centered around childhood cancer care and research data. Through enhanced data sharing, we can improve understanding of cancer biology,  preventive measures, treatment, quality of life, and survivorship, as well as ensure that researchers learn from every child with cancer. $$[Sign-up for email updates from NCI](target:_blank url:https://public.govdelivery.com/accounts/USNIHNCI/subscriber/new?topic_id=USNIHNCI_223 type:0)$$."
    -
      paragraph: "As the CCDI continues to refine the Molecular Targets Platform, input from the community is highly valued to help improve usability. Please send your feedback and comments to $$[ncichildhoodcancerdatainitiative@mail.nih.gov](target:_blank url:mailto:ncichildhoodcancerdatainitiative@mail.nih.gov?subject=Molecular_Targets_Platform_Feedback type:0)$$."
    -
      paragraph: ~
    -
