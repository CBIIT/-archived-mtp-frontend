  Dataset
  Disease
  EFO
  Frequency_in_overall_dataset
  Frequency_in_primary_tumors
  Frequency_in_relapse_tumors
  Gene_full_name
  Gene_symbol
  MONDO
  OncoKB_cancer_gene
  OncoKB_oncogene_TSG
  RMTL
  Variant_category
  Variant_type
  datatypeId
  diseaseFromSourceMappedId
  targetFromSourceId
  id
  score
  
      }
      }
    }

  FusionByGene : disease(efoId: $efoId) {
