  Total_relapse_tumors_mutated
  Total_relapse_tumors_mutated_Over_Relapse_tumors_in_dataset
  annots
  datatypeId
  diseaseFromSourceMappedId
  reciprocal_exists
  targetFromSourceId
  id
  score
  
