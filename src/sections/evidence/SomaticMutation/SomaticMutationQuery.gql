query SomaticMutationQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  SnvByGene:disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_gene_level_snv"]
    ) {
      count
      rows {
        datasourceId
        Dataset
        Disease
        EFO
        Frequency_in_overall_dataset
        Frequency_in_primary_tumors
        Frequency_in_relapse_tumors
        Gene_full_name
        Gene_symbol
        MONDO
        OncoKB_cancer_gene
        OncoKB_oncogene_TSG
        PedcBio_PedOT_mutations_plot_URL
        PedcBio_PedOT_oncoprint_plot_URL
        Protein_Ensembl_ID
        Protein_RefSeq_ID
        RMTL
        Total_mutations_Over_Patients_in_dataset
        Total_primary_tumors_mutated_Over_Primary_tumors_in_dataset
        Total_relapse_tumors_mutated_Over_Relapse_tumors_in_dataset
        datatypeId
        diseaseFromSourceMappedId
        targetFromSourceId
        id
        score
      }
    }
  }

  CnvByGene: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_gene_level_cnv"]
    ) {
      count
      rows{
