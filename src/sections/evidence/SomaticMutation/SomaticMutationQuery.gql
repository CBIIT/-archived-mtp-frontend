query SomaticMutationQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  snvByGene: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_gene_level_snv"]
    ) {
      count
      rows {
        dataset
        Disease
        frequencyInOverallDataset
        frequencyInPrimaryTumors
        frequencyInRelapseTumors
        geneFullName
        geneSymbol
        geneType
        MONDO
        OncoKBCancerGene
        OncoKBOncogeneTSG
        pedcbioPedotMutationsPlotURL
        pedcbioPedotOncoprintPlotURL
        proteinEnsemblId
        proteinRefseqId
        RMTL
        totalMutationsOverPatientsInDataset
        totalPrimaryTumorsMutatedOverPrimaryTumorsInDataset
        totalRelapseTumorsMutatedOverRelapseTumorsInDataset
        diseaseFromSourceMappedId
        targetFromSourceId
        id
        score
      }
    }
  }

  cnvByGene: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_gene_level_cnv"]
    ) {
      count
      rows {
        datasourceId
        dataset
        Disease
        frequencyInOverallDataset
        frequencyInPrimaryTumors
        frequencyInRelapseTumors
        geneFullName
        geneSymbol
        MONDO
        OncoKBCancerGene
        OncoKBOncogeneTSG
        RMTL
        totalAlterationsOverPatientsInDataset
        totalPrimaryTumorsAlteredOverPrimaryTumorsInDataset
        totalRelapseTumorsAlteredOverRelapseTumorsInDataset
        variantCategory
        variantType
        datatypeId
        diseaseFromSourceMappedId
        targetFromSourceId
        id
        score
      }
    }
  }

  fusionByGene: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_putative_oncogene_fused_gene"]
    ) {
      count
      rows {
        dataset
        Disease
        frequencyInOverallDataset
        frequencyInPrimaryTumors
        frequencyInRelapseTumors
        geneSymbol
        MONDO
        RMTL
        totalPrimaryTumorsMutatedOverPrimaryTumorsInDataset
        totalRelapseTumorsMutatedOverRelapseTumorsInDataset
        diseaseFromSourceMappedId
        targetFromSourceId
        totalAlterationsOverNumberPatientsInDataset
        id
        score
        diseaseFromSourceMappedId
      }
    }
  }

  fusion: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_putative_oncogene_fusion"]
    ) {
      count
      rows {
        breakpointLocation
        dataset
        Disease
        frequencyInOverallDataset
        frequencyInPrimaryTumors
        frequencyInRelapseTumors
        fusionName
        fusionType
        fusionAnno
        gene1AAnno
        gene1BAnno
        gene2AAnno
        gene2BAnno
        genePosition
        geneSymbol
        kinaseDomainRetainedGene1A
        kinaseDomainRetainedGene1B
        MONDO
        RMTL
        reciprocalExistsEitherGeneKinase
        totalPrimaryTumorsMutatedOverPrimaryTumorsInDataset
        totalRelapseTumorsMutatedOverRelapseTumorsInDataset
        annots
        diseaseFromSourceMappedId
        targetFromSourceId
        totalAlterationsOverNumberPatientsInDataset
        id
        score
      }
    }
  }

  snvByVariant: disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["chop_variant_level_snv"]
    ) {
      count
      rows {
        datasourceId
        dataset
        Disease
        frequencyInOverallDataset
        frequencyInPrimaryTumors
        frequencyInRelapseTumors
        geneFullName
        geneSymbol
        hotspot
        MONDO
        OncoKBCancerGene
        OncoKBOncogeneTSG
        polyphenImpact
        proteinEnsemblId
        proteinRefseqId
        proteinChange
        RMTL
        siftImpact
        totalMutationsOverPatientsInDataset
        totalPrimaryTumorsMutatedOverPrimaryTumorsInDataset
        totalRelapseTumorsMutatedOverRelapseTumorsInDataset
        vepImpact
        variantIdHg38
        variantClassification
        variantType
        dbSNPId
        diseaseFromSourceMappedId
        targetFromSourceId
        id
        score
      }
    }
  }
}
