# redirect to ensure longer urls still fetch index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  # REACT_APP_GTMID= "GTM-WPXWRDV"

[context.lf-partner-preview.environment]
  REACT_APP_configUrlApi = "'https://api.partner-platform.devppreview21091.opentargets.xyz/api/v4/graphql'"
  # REACT_APP_configUrlApiBeta = "https://api.partner-platform.opentargets.org/api/v4/graphql"
  REACT_APP_configPrimaryColor = "#407253"
  REACT_APP_isPartnerPreview = "true"
  REACT_APP_configFlagShowOTARProjects = "true"
  REACT_APP_partnerDiseaseSectionIds = "otProjects"
  REACT_APP_partnerEvidenceSectionIds = "otCrispr"
  REACT_APP_partnerColorRange = '#ebf0ed,#d8e2dc,#c5d4cb,#b2c6ba,#9fb8a9,#8caa97,#799c86,#668e75,#538064,#407253'
  REACT_APP_partnerDataTypes = 'ot_partner'
